<!DOCTYPE html>
<html>
<head>
    <title>Etch a Sketch</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="pixel.jpeg">
</head>
<body>
    <h1>ETCH-A-SKETCH</h1>
    <div class="main">
        <div class="options">
            <h2>Menu</h2>
            <input class="selectColor" type="color" value=#000000>
            <button class="rainbow">Rainbow</button>
            <button class="eraser">Eraser</button>
            <button class="lines">Gridlines</button>
            <button class="reset">Reset</button>
            <input class="slider" type="range" min="1" max="50" value="15">
            <div class="gridsize">15 x 15</div>
        </div>
        <div class="container"></div>
    </div>
</html>
